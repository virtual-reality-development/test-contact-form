<!doctype html>
<html lang="en">
<head>
    <title>Test - Contact Form</title>
    <meta charset="utf-8">
</head>
<body>
<div>
    <div>
        <div>
            <h2>Let’s get connected!</h2>
            <p>Drop us a line and we’ll get back to you as soon as we can.</p>
        </div>
        <div>
            <p>Phone</p>
            <p>(+35) 699 33 44 39</p>
        </div>
        <div>
            <p>Email</p>
            <p>info@xpress.tech</p>
        </div>
    </div>
    <div>
        <form>
            <label>Name</label>
            <input type="text">
            <br>
            <label>Email</label>
            <input type="email">
            <br>
            <label>Phone (optional)</label>
            <input type="tel">
            <br>
            <label>Message</label>
            <textarea></textarea>
            <br>
            <label>
                <input type="checkbox">
                I have read and accept the
                <a href="#">Terms & Conditions</a>
                and
                <a href="#">Privacy Policy</a>
            </label>
            <br>
            <button>Send Message</button>
        </form>
    </div>
</div>
</body>
</html>
